<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>IoT Fire Detection System</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- App Meta -->
  <meta name="description"
    content="Enterprise IoT Fire Detection System - Real-time temperature monitoring and fire alerts" />
  <meta name="theme-color" content="#667eea" />

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Fire Detection" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />
  <link rel="apple-touch-icon" href="assets/icon/icon.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    /* Loading screen */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: 9999;
    }

    .app-loading .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .app-loading p {
      color: white;
      margin-top: 16px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0.9;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Dark mode loading screen */
    @media (prefers-color-scheme: dark) {
      .app-loading {
        background: linear-gradient(135deg, #1a1a2e 0%, #0d0d1a 100%);
      }
    }
  </style>
</head>

<body>
  <app-root>
    <div class="app-loading">
      <div class="spinner"></div>
      <p>Loading Fire Detection System...</p>
    </div>
  </app-root>
</body>

</html>
